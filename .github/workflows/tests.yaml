name: Unit tests
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Install local pkg
        run: |
          pip install ".[dev]"
          pip install ".[metaflow]"
      - name: Tests
        run: tox
      - name: Linters
        run: tox -e lint
